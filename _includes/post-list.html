{% for post in loopData %}
<div class="col-sm-2 portfolio-item">
    <a href="{{post.url}}" class="portfolio-link" data-toggle="modal">
        <div class="caption">
            <div class="caption-content">
                <i class="fa fa-search-plus fa-1x"></i>
            </div>
        </div>
        <img src="{{post.image}}" class="img-responsive" alt="">
        <h4 class="post__heading"><a href="{{post.url}}">{{post.title}}</a></h4>
        <p class="post__meta">Published on {{post.date | date: "%-d %B %Y"}}</p>
    </a>
</div>
{% endfor %}
